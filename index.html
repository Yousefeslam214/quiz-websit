<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Quiz  app</title>
       <!-- Main Template CSS File -->
       <link rel="stylesheet" href="css/main.css" />
       <!-- Render All Elements Normally -->
       <link rel="stylesheet" href="css/normalize.css" />
       <!-- Font Awesome Library -->
       <link rel="stylesheet" href="css/all.min.css" />
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.gstatic.com" />
       <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"rel="stylesheet"/>
</head>
<body>
       <div class="quiz-app">
              <div class="quiz-info">
                     <div class="category">Category <span>HTML</span></div>
                     <div class="count">Questions Count: <span>10</span></div>
              </div>
              <div class="quiz-area"><h2>Why We Use &lt;br&gt; Element</h2></div>
              <div class="answers-area">

                     <div class="answer">
                            <input type="radio" id="answer_1" name="questions">
                            <label for="answer_1">To Make Text Bold</label> </input>
                     </div>
                     <div class="answer">
                            <input type="radio" id="answer_2" name="questions">
                            <label for="answer_2">To Make Text Italic</label></input>
                     </div>  
                     <div class="answer">
                            <input type="radio" id="answer_3" name="questions">
                            <label for="answer_3">To Add Breakline</label>  </input>
                     </div> 
                     <div class="answer">
                            <input type="radio" id="answer_4" name="questions">
                            <label for="answer_4">To Create Horizontal Line</label></input>
                     </div>

              </div>
              <button class="submit-button">Submit Answer</button>
              <div class="bullets">
                     <div class="spans">
                            <span class="on"></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                     </div>

                     <div class="countdown">
                            <span class="minutes">02</span> :
                            <span class="second">02</span>
                     </div>
              </div>
              <div class="results"><span class="perfect">perfect</span> you answered 10 from 10</div>
       </div>
       <script src="main.js"></script>
</body>
</html>
